<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel slider</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="contaier">
        <h2>Carousel example</h2>
        <div id="myCarousel" class="carousel slider" data-ride="carousel">
            <!-- Indicators -->
            <ol class="" carousel-indicators>
                <li data-target="#myCaroudel" data-side-to="0" class="active"></li>
                <li data-target="#myCaroudel" data-side-to="1"></li>
                <li data-target="#myCaroudel" data-side-to="2"></li>
            </ol>
            <!-- warpper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="download.jpeg" alt="Los Angels" style="width: 100%;">
                </div>
                <div class="item">
                    <img src="download (1).jpeg" alt="Chicago" style="width: 100%;">
                </div>
                <div class="item">
                    <img src="download (2).jpeg" alt="new york" style="width: 100%;">
                </div>
            </div>
            <!-- left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>

</html>
